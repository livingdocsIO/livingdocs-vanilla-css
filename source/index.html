  <body lang="en">

    <!-- Container for the article -->
    <div class="wrapper"></div>

    <!-- Code to load and insert the article into the page -->
    <script type="text/javascript">

      $(document).ready(function() {

        design.vanilla.assets.basePath = "/";
        // Load the design
        doc.design.load(design.vanilla);

        // Create the document
        doc.article = doc.new({
          data: {
            content: [
              // Header component
              { "component": "head", 
                "styles": {
                  "add-picture": "head__with-picture"
                },
                "content": { 
                  "text-dateline": "The Drone War",
                  "title": "Drone Strikes Test Legal Grounds for War on Terror",
                  "text-topic": "Politics",
                  "text-date": "6 Februar 13",
                  "text-author": "Cora Currier",
                  "image": "/images/drone-01.jpg",
                  "text-image-caption": "A U.S. Air Force MQ-1 Predator unmanned aerial vehicle"
                } 
              },

              // Subhead component
              // { "component": "subhead", 
              //   "content": { "title": "Great Apartment" }
              // },
              
              // Paragraph component
              { "component": "paragraph", "content": { "text": "In his second inaugural address, President Barack Obama declared that “a decade of war is now ending.” White House press secretary Jay Carney later said there was “no question” that the U.S. conflict with al-Qaida was “entering a new phase.”" }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "That day in Yemen, a U.S. drone strike reportedly killed three suspected al-Qaida militants. It was one of several strikes there that week and followed a spate of them in Pakistan. Outgoing Secretary of Defense Leon Panetta said this weekend that drone strikes “ought to continue to be a tool we ought to use where necessary.”" }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "Like the war in Afghanistan, these and hundreds of other drone strikes have occurred under the authority of a concise law passed one week after 9/11. It reads:" }},

              // Quote component
              { "component": "quote", 
                "content": { 
                  "text": "That the President is authorized to use all necessary and appropriate force against those nations, organizations, or persons he determines planned, authorized, committed, or aided the terrorist attacks that occurred on September 11, 2001, or harbored such organizations or persons, in order to prevent any future acts of international terrorism against the United States by such nations, organizations or persons."
              }},

              // Subhead component
              { "component": "subhead", "content": { "title": "New phase" }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "That law – known as the 2001 Authorization for Use of Military Force, or AUMF – is now more than 11 years old. Will it cover this “new phase” of war?" }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "Obama, like President George W. Bush before him, has claimed that the 2001 authorization is the domestic legal basis of the authority to kill and detain not onlymembers of al-Qaida and the Taliban in Afghanistan but also their “associated forces.” Courts have largely agreed with that interpretation, and in 2011 Congress codified it in authorizing military detention." }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "A Justice Department memo – published Monday by NBC News – repeatedly cites Congress’ authorization in laying out the case for targeting a U.S. citizen “who is a senior operational leader of al-Qaida or an associated force.”" }},

              // Quote component
              { "component": "quote", 
                "styles": {
                  "quote-style": "quote--quite"
                },
                "content": { 
                  "text": "Officials note the AUMF does not have a geographic boundary."
              }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "But legal scholars say the AUMF’s authority to detain and kill militants may be undermined if there is no “core” al-Qaida group to speak of, or when active conflict in Afghanistan ends.  It may also falter when it isn’t clear exactly how a group or individual is tied to al-Qaida – such as in the web of militant and extremist groups operating in Africa and elsewhere that may claim an affiliation or be ideologically aligned." }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "“There’s room for shoe-horning them into the AUMF,” says Robert Chesney, a professor at University of Texas School of Law. “But any honest assessment has to concede it’s not obvious that all the more loosely affiliated groups are encompassed.”" }},

              // Image component
              { "component": "image", 
                "content": { 
                  "image": "/images/stop-drones.jpg"
              }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "The AUMF doesn’t include an expiration date. But the law does have its limits, says Chesney. “It’s not claiming an armed conflict with all terrorism, but with al-Qaida and its associated forces. In theory, there can come an end.”" }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "Last November, shortly before he stepped down as the Pentagon’s general counsel, Jeh Johnson gave a speech on that end. He spoke of a “tipping point,” when the U.S. counterterrorism efforts “should no longer be considered an ‘armed conflict’ against al-Qaida and its associated forces.” Counterterror efforts would then be aimed against individuals and could be handled primarily by law enforcement." }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "Johnson conceded it was hard to imagine that tipping point. There would be no “peace treaty” to mark it, he said, and he could “offer no prediction about when this conflict will end.”" }},

              // Image component
              { "component": "image", 
                "styles": {
                  "image-style": "image--full-width"
                },
                "content": { 
                  "image": "/images/stop-drones.jpg"
              }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "A preview of the dilemma came in 2011, when the U.S. indicted a Somali man named Ahmed Abdulkadir Warsame in federal court in New York. Warsame was a member of Al-Shabaab, a group in Somalia, and had ties to al-Qaida in the Arabian Peninsula, but he was not connected to any plot against the U.S. He had initially been held by the military, but according to Newsweek reporter Daniel Klaidman, the Obama administration was unsure where he fit under the law." }},

              // Tweet
              {
                "component": "tweet"
              },

              // Paragraph component
              { "component": "paragraph", "content": { "text": "Jack Goldsmith, a professor at Harvard Law School and former head of the Office of Legal Counsel for President Bush in 2003 and 2004, says “the AUMF is losing its efficacy. We’re in a place when we’re engaged in types of warfare that the nation hasn’t openly debated.”" }},

              // iFrame
              {
                "component": "iframe"
              },

              // Paragraph component
              { "component": "paragraph", "content": { "text": "The “shoehorn” approach may eventually run into legal gray area. Chesney points out that court decisions upholding military detention have generally been linked in some way to the conflict in Afghanistan. (So far, U.S. courts have not taken up lawsuits challenging targeted killing.)" }},

              // Image component
              { "component": "image", 
                "styles": {
                  "image-style": "image--left-aligned"
                },
                "content": { 
                  "image": "/images/stop-drones.jpg"
              }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "“When the war in Afghanistan ends, and if core al-Qaida is decimated, how do we define who we are at war with?” says Hina Shamsi, director of the National Security Project at the American Civil Liberties Union." }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "Shamsi argues that the Obama administration is already relying on an overbroad interpretation of the AUMF to justify strikes against alleged militants in Yemen or Somalia without demonstrating precisely how they are associated with al-Qaida or engaged in anti-U.S. hostilities." }},

              // Paragraph component
              { "component": "paragraph", "content": { "text": "Militant groups have emerged as a threat in North Africa – some claiming an affiliation with al-Qaida. The degree to which those groups are plotting against the U.S. or interested in regional control is still being debated. The U.S. is expanding its presence in the region, butat least initially, the government says it is bolstering surveillance and training and assistance for local governments, not taking military action." }},

            ],
            design: {
              name: 'vanilla'
            }
          }
        });

        // Insert the article into the page
        doc.article.appendTo('.wrapper', {
          interactive: true,
          loadResources: false
        });
      });
